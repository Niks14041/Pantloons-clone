            <option value="30% OFF">30% OFF</option>
        
        </select>
            
        </div>

                <h2><i>Kurtas</i></h2>
            </div>

                    <option value="">.....</option>

                    <option value="high">Price - High to Low</option>
            
            
                </select>
            </div>
